<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start page</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel="stylesheet"></link>
  </head>
  <body>
    <h1>This is the index page</h1>
    <div id="messages"></div>
    <script>
      var ws = new WebSocket('wss://localhost:8443');
      setInterval(() =>  ws.send('hola don pepito'),5000)
      ws.onopen=function(data, flags) {ws.send('start') }
      ws.onmessage = function(data, flags) {
        var el = document.createElement('div')
        el.innerHTML = (new Date()).toString()+" "+data.data
        var container = document.getElementById("messages")
        container.insertBefore(el, container.firstChild)
      }
    </script>
  </body>
</html>
